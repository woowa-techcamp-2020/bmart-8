worker_processes  1;
events {
    worker_connections  1024;
}
http{
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

	include       mime.types;
	server {
		listen       80;
		server_name localhost;
	 
		location / {
			root /etc/nginx/http;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
		}

        location /graphql{
            # proxy pass uri
           proxy_pass http://appserver:3000/graphql/;
        }

        location /api{
            # proxy pass uri
           proxy_pass http://appserver:3000/api/;
        }
	}
}
